<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVis - Selamat Datang!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Mengatur font global */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="font-inter antialiased bg-green-50 text-gray-800 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full text-center border-t-8 border-green-500 transform transition-all duration-300 hover:scale-105">

            Sudah punya akun?
        </h2>

        <div class="space-y-6">
            <a href="login.html" class="block w-full bg-green-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-green-700 transition duration-300 transform hover:-translate-y-1 shadow-lg">
                Ya, Langsung Login!
            </a>
            <p class="text-gray-600 text-lg">Atau</p>
            <a href="register.html" class="block w-full border-2 border-green-600 text-green-700 bg-white py-4 rounded-xl font-semibold text-lg hover:bg-green-50 transition duration-300 transform hover:-translate-y-1 shadow-md">
