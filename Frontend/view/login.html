<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodVis - Login Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
      /* Mengatur font global */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter antialiased bg-green-50 text-gray-800 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-3xl font-extrabold text-green-600">MoodVis</a>
        <div class="space-x-6 hidden md:block">
          <a href="index.html#about" class="text-gray-700 hover:text-green-600 font-medium transition duration-200">Tentang</a>
          <a href="index.html#features" class="text-gray-700 hover:text-green-600 font-medium transition duration-200">Fitur</a>
          <a href="index.html#how-it-works" class="text-gray-700 hover:text-green-600 font-medium transition duration-200">Cara Kerja</a>
          <a href="index.html#contact" class="text-gray-700 hover:text-green-600 font-medium transition duration-200">Kontak</a>
          <button id="ctaButton" class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700 transition duration-300 shadow-md">Coba Gratis</button>
        </div>
        <button id="mobileMenuButton" class="md:hidden text-gray-700 focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
      <div id="mobileMenu" class="md:hidden hidden absolute top-16 left-0 right-0 bg-white shadow-lg py-4 z-50">
        <a href="index.html#about" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Tentang</a>
        <a href="index.html#features" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Fitur</a>
        <a href="index.html#how-it-works" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cara Kerja</a>
        <a href="index.html#contact" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Kontak</a>
        <button class="w-full text-left bg-green-600 text-white px-4 py-2 mt-2 rounded-lg hover:bg-green-700 transition duration-300" id="ctaButtonMobile">Coba Gratis</button>
      </div>
    </nav>

<div class="flex-grow flex items-center justify-center py-12 px-4">
  <div class="bg-white shadow-xl rounded-xl overflow-hidden max-w-md w-full p-8 border border-green-100">
    <h2 class="text-3xl font-bold text-center mb-8 text-green-700">Login ke MoodVis</h2>
    <form id="loginForm" class="space-y-6"> <div>
        <label for="email" class="block mb-2 text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md transform hover:scale-105">Login</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">Belum punya akun? <a href="register.html" class="text-green-600 font-medium hover:underline">Daftar sekarang</a></p>
  </div>
</div>

 
    <script type="module" src="js/pages/Login.js"></script> 
    <script type="module" src="js/components/layout.js"></script>
  </body>
</html>
